<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/446f05ca26.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Search Design</title>
	<link rel="icon" type="image/png" href="icon.png">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="hero">
	<div class="navbar">
		<img src="skema.png" class="logo">
		<a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button type="button">Gmail</button></a>
	</div>
	<div class="content">
		<small> Welcome to our</small>
		<h1>Design<br> Google Page</h1>
		<!--<button type="button"> Take a tour </button>-->
		<div class="search-box">
			<form action="https://google.com/search" method="GET">
				<input class="search-txt" type="text" name="q" placeholder="Type to search">
				<input class="button" type="submit" value="Go">
			</form>
		</div>
	</div>
	<div class="side-bar-ver">
		<img src="menu.png" class="menu">
		<div class="social-links">
			<a href="https://facebook.com"><img title="Facebook" src="fb.png"></a>
			<a href="https://instagram.com"><img title="Instagram" src="ig.png"></a>
			<a href="https://twitter.com"><img title="Twitter" src="tw.png"></a>
		</div>
		<div class="useful-links">
			<a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1"><img title="A propos"src="share.png"></a>
			<a href="https://www.google.com/search/howsearchworks/?fg=1"><img title="Comment fonctionne une recherche ?"src="info.png"></a>
		</div>
	</div>
	<div class="bubbles">
		<img src="bubbles.png">
		<img src="bubbles.png">
		<img src="bubbles.png">
		<img src="bubbles.png">
		<img src="bubbles.png">
		<img src="bubbles.png">
		<img src="bubbles.png">
	</div>
</div>
</body>
</html>
